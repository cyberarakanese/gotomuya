<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUYA</title>
  <style>
    /* Responsive container for the iframe */
    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* Adjust for different aspect ratios if needed */
    }
    
    /* The iframe itself */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://muyacenter.42web.io" frameborder="0" allowfullscreen></iframe>
  </div>

 
</body>
